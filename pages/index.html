        </ul>
    </div>
    <header class="light-blue lighten-1 z-depth-1">
        <a href="/"><img src="img/food.png" /></a>
    </header>
    <main>
        <div class="container" style="margin-top:50px;">
            <div class="row">
                <div class="input-field col l3 offset-l3 m6 s12">
                    <input id="food" type="text" class="validate">
                    <label for="food" class="heathy-blue-text">Food</label>
                </div>
                <div class="input-field col l3 m6 s12">
                    <select id="gender">
                        <option value="" disabled="disabled" selected="">Gender</option>
                        <option value="m">Male</option>
                        <option value="f">Female</option>
                        <option value="o">Other</option>
                    </select>
                    <label for="gender">Your gender</label>
                </div>
            </div>
            <div class="row">
                <div class="col l4 offset-l4 m10 offset-m1 s12">
                    <select id="foods">
                    </select>
                </div>
            </div>
            <div class="row hidden" id="more-options">
                <div class="input-field col l3 offset-l3 m6 s12">
                    <input id="age" type="tel" class="validate">
                    <label for="age">Your age (optional)</label>
                </div>
                <div class="input-field col l3 m6 s12">
                    <input id="weight" type="tel" class="validate">
                    <label for="weight">Your weight in <b>kg</b> (optional)</label>
                </div>
            </div>
            <div class="row center">
                <a class="waves-effect waves-light btn" id="go1" type="submit" value="Submit" style="background-color:#8bc349;color:#fff;">Calculate</a>
            </div>
            <div class="row center results hidden">
                <p>To use up the calories in that food you would need to...</p>
            </div>
        </div>
    </main>
