<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>HEALTHY | Made by SubjectRefresh</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="materialize/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="materialize/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/subjectrefresh-food.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

<body>
    <header style="width:100%;height:164px;background-color:#2A2A2A;padding-top:5px;text-align:center;">
        <img src="img/food.png" style="max-height:200px;max-width:100%" />
    </header>
    <main>
        <div class="container" style="margin-top:50px;">
            <div class="row">
                <div class="input-field col l3 offset-l3 s6">
                    <input id="food" type="text" class="validate">
                    <label for="food">Food</label>
                </div>
                <div class="input-field col l3 s6 center">
                    <select id="gender">
                        <option value="" disabled selected>Gender</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Other</option>
                    </select>
                    <label for="gender">Gender</label>
                </div>
            </div>
            <div class="row">
                <div class="col l4 offset-l4 s6">
                    <select id="foods">
                    </select>
                </div>
            </div>
            <div class="row center">
                <a class="waves-effect waves-light btn" id="go1" type="submit" value="Submit">Submit</a>
            </div>
        </div>
    </main>
    <footer class="page-footer green lighten-1">
        <div class="container" style="text-align:center;">
            <div class="col l12 s12 white-text">
                <p>Just another cool project from <a href="http://subjectrefresh.info">SubjectRefresh</a></p>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container" style="text-align:center;">
                <p>Designed &amp; Developed by <a href="http://www.subjectrefresh.info" class="white-text">SubjectRefresh</a></p>
            </div>
        </div>
    </footer>
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="materialize/js/materialize.js"></script>
    <script src="materialize/js/init.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
